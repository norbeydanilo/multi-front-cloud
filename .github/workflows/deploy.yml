name: Build & Push Frontend to ACR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Build Docker image
        run: |
          docker build \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/hello-cloud-front:latest \
            -f hello-cloud-front/Dockerfile \
            hello-cloud-front

      - name: ğŸ” Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸš€ Push to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/hello-cloud-front:latest
